name: drhmc_sweep
entity: gilad-turok
program: src/run_drhmc.py
method: grid
description: hyper-param sweep for drghmc sampler for funnel10 posterior
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_boolean_flags}

parameters:
  # experiment parameters
  experiment:
    value: "funnel10"
  sampler_type:
    value: "drhmc"
  posterior:
    value: "funnel10"
  posterior_dir:
    value: "posteriors"
  seed:
    value: 1234
  generate_history:
    value: True
  generate_metrics:
    value: True

  # sampler hyper-parameters
  burn_in:
    value: 0
  gradient_budget:
    value: 1000000

  # sampler parameters
  chain:
    values: [0, 1, 2, 3, 4]
  step_count_factor:
    value: 0.9
  step_size_factor:
    values: [0.5, 1.0, 2.0, 5.0, 8.0]
  max_proposals:
    values: [2, 3, 4, 5]
  reduction_factor:
    values: [2, 4, 8, 16]
  damping:
    value: 1.0
  metric:
    value: 1
  probabilistic:
    value: false
