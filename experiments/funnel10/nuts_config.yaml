name: nuts_sweep
project: dr-funnel
entity: gilad-turok
program: src/run_nuts.py
method: grid
description: hyper-param sweep for stan sampler for funnel10 posterior

parameters:
  # experiment parameters
  posterior:
    value: "funnel10"
  posterior_dir:
    value: "posteriors"
  seed:
    value: 1234
  
  # sampler hyper-parameters
  sampler_type:
    value: "nuts"
  burn_in:
    value: 0
  grad_eval:
    value: 1000000
  
  # sampler parameters
  chain:
    values: [0, 1, 2, 3, 4]