name: drghmc_sweep
entity: gilad-turok
program: src/run_drghmc.py
method: grid
description: hyper-param sweep for drghmc sampler for stochastic volatility posterior
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_boolean_flags}

parameters:
  # experiment parameters
  experiment:
    value: "stochastic_volatility"
  sampler_type:
    value: "drghmc"
  posterior:
    value: "stochastic_volatility"
  posterior_dir:
    value: "posteriors"
  seed:
    value: 1234
  generate_history:
    value: True
  generate_metrics:
    value: True

  # sampler hyper-parameters
  burn_in:
    value: 0
  gradient_budget:
    value: 1000000

  # sampler parameters
  chain:
    values: [0, 1, 2, 3, 4]
  step_count_method:
    values: ["const_traj_length", "const_step_count"]
  step_size_factor:
    values: [0.5, 1.0, 2.0, 5.0, 8.0]
  max_proposals:
    values: [2, 3, 4, 5]
  reduction_factor:
    values: [2, 4, 8, 16]
  damping:
    values: [0.01, 0.05, 0.1, 0.3, 0.5]
  metric:
    value: 1
  probabilistic:
    value: false
